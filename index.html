<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live String Cleaner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        input, output {
            font-size: 1.2em;
            margin: 10px;
            padding: 10px;
        }
        output {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Live String Cleaner</h1>
    <label for="inputText">Enter text with special characters:</label>
    <input type="text" id="inputText" placeholder="Type here..." oninput="cleanString()" />
    <label>Cleaned output:</label>
    <output id="outputText"></output>

    <script>
        function cleanString() {
            const input = document.getElementById('inputText').value;
            const cleanedString = input.replace(/[^\w\s]/g, '');
            document.getElementById('outputText').textContent = cleanedString;
        }
    </script>
</body>
</html>
