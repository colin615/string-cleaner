<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live String Cleaner (Dark Mode)</title>
    <style>
        /* Dark mode styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e1e;
            color: #f0f0f0;
        }
        h1 {
            color: #f0a500;
        }
        input, output {
            font-size: 1.2em;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        input {
            background-color: #333;
            color: #f0f0f0;
        }
        output {
            font-weight: bold;
            background-color: #444;
            color: #f0a500;
            padding: 10px 20px;
        }
        label {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Live String Cleaner</h1>
    <label for="inputText">Enter text with special characters:</label>
    <input type="text" id="inputText" placeholder="Type here..." oninput="cleanString()" />
    <label>Cleaned output:</label>
    <output id="outputText"></output>

    <script>
        function cleanString() {
            const input = document.getElementById('inputText').value;
            const cleanedString = input.replace(/[^\w\s]/g, '');
            document.getElementById('outputText').textContent = cleanedString;
        }
    </script>
</body>
</html>
